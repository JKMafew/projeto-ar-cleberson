<!DOCTYPE html>
<html>
  <head>
    <title>Projeto RA - XR</title>
    
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script>
      AFRAME.registerComponent('mudar-cor-ao-clicar', {
        init: function () {
          var el = this.el; 
          // Detecta toque na tela/clique
          el.addEventListener('click', function () {
            var novaCor = '#'+Math.floor(Math.random()*16777215).toString(16);
            el.setAttribute('color', novaCor);
            alert("Sucesso! VocÃª interagiu com o objeto.");
          });
        }
      });
    </script>
  </head>
  
  <body style="margin : 0px; overflow: hidden;">
    
    <a-scene 
        embedded 
        arjs 
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;" 
        cursor="rayOrigin: mouse" 
        raycaster="objects: .clicavel">
      
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" 
               material="color: yellow;" 
               class="clicavel"
               mudar-cor-ao-clicar>
        </a-box>
      </a-marker>
      
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
