<!DOCTYPE html>
<html>
  <head>
    <title>Projeto RA - XR</title>
    
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script>
      AFRAME.registerComponent('interacao', {
        
        // A função 'init' roda uma única vez, assim que o objeto aparece na tela.
        init: function () {
          var el = this.el; // 'el' é o cubo que recebeu esse script.
          
          // EVENT LISTENER: O código fica esperando um clique acontecer.
          // No celular, o click funciona como o toque na tela.
          el.addEventListener('click', function () {
            
            // Cria uma lista de cores possíveis.
            var cores = ['red', 'blue', 'green', 'orange', 'purple'];
            
            // Seleciona uma cor de forma aleatória.
            var corSorteada = cores[Math.floor(Math.random() * cores.length)];
            
            // Muda o atributo 'material' do cubo, trocando a cor pela sorteada.
            el.setAttribute('material', 'color', corSorteada);
            
            // Mostra um aviso na tela do celular confirmando a ação.
            alert("Objeto detectado! Cor alterada para: " + corSorteada);
          });
        }
      });
    </script>
  </head>
  
  <body style="margin : 0px; overflow: hidden;">
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" 
             vr-mode-ui="enabled: false"
             renderer="logarithmicDepthBuffer: true;"
             cursor="rayOrigin: mouse" 
             raycaster="objects: .clicavel">
             <a-marker preset="hiro">
        
        <a-box position="0 0.5 0" 
               scale="0.5 0.5 0.5"
               material="color: red; opacity: 0.9;" 
               class="clicavel"
               animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
               interacao>
               </a-box>
        
      </a-marker>
      
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
