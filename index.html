<!DOCTYPE html>
<html>
  <head>
    <title>Projeto RA - XR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script>
      AFRAME.registerComponent('mudar-cor-ao-clicar', {
        init: function () {
          var el = this.el; // O elemento (nosso cubo)
          
          // Quando o mouse (ou dedo) clicar no objeto
          el.addEventListener('click', function () {
            // Gera uma cor aleatória
            var novaCor = '#'+Math.floor(Math.random()*16777215).toString(16);
            el.setAttribute('color', novaCor);
            alert("Você clicou no cubo! Cor alterada.");
          });
        }
      });
    </script>
  </head>
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs cursor="rayOrigin: mouse" raycaster="objects: .clicavel">
      
      <a-marker preset="hiro">
        
        <a-box position="0 0.5 0" 
               material="color: yellow;" 
               class="clicavel"
               mudar-cor-ao-clicar>
        </a-box>
        
      </a-marker>
      
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
